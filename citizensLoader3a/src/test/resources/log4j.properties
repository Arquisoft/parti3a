log4j.rootLogger = TRACE, archivo

#Para enviar los errores a un archivo.log
log4j.appender.archivo = org.apache.log4j.FileAppender
log4j.appender.archivo.file = src/test/resources/log/archivoTest.log
log4j.appender.archivo.layout = org.apache.log4j.EnhancedPatternLayout
appender.archivo.layout.ConversionPattern = %d{dd MMM yyyy - HH:mm:ss} [%-5p] %c{2} - %m%n